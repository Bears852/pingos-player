name: auto gh-pages

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 切到master
        uses: actions/checkout@master

      - name: 安装nodejs
        uses: actions/setup-node@v1
        with:
          node-version: 10

      - name: 构建
        run: |
          npm install
          npm run deploy
